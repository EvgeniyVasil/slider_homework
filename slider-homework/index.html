<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Yeseva+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Projects</title>
</head>
<body>
    <main class="main">
        <section class="projects">
            <div class="projects__container _container">
                <div class="projects__left-wrapper left-wrapper">
                    <h2 class="left-wrapper__title">Completed<br>projects</h2>
                    <p class="left-wrapper__text">Only a small part of the work performed by our company is presented on the site. For 14 years on in the construction 
                    market we have made happy more than 1000 families</p>
                    <div class="left-wrapper__info info">
                        <div class="grid-1">
                            <h2 class="info__title">City:</h2>
                            <p class="info__text">Rostov-on-Don<br>
                                LCD admiral</p>
                        </div>
                        <div class="grid-2">
                            <h2 class="info__title">Repair time:</h2>
                            <p class="info__text">3.5 months</p>
                        </div>
                        <div class="grid-3">
                            <h2 class="info__title">apartment area:</h2>
                            <p class="info__text">81 m2</p>
                        </div>
                        <div class="grid-4">
                            <h2 class="info__title">Repair Cost:</h2>
                            <p class="info__text">Upon request</p>
                        </div>
                    </div>
                    <div class="slider">
                        <button  class="slider__prev"><img src="icons/previous.svg" alt="arrow"></button>
                        <figure class="slider__circle active"></figure>
                        <figure class="slider__circle"></figure>
                        <figure class="slider__circle"></figure>
                        <button  class="slider__next"><img src="icons/next.svg" alt="arrow" class="slider__icon"></button>
                    </div>
                </div>

                <div class="completed-projects__right-wrapper right-wrapper">
                    <div class="right-wrapper__link">
                        <button class="right-wrapper__btn"><p class="right-wrapper__item">Rostov-on-Don, Admiral</p></button>
                        <button class="right-wrapper__btn"><p class="right-wrapper__item">Sochi Thieves</p></button>
                        <button class="right-wrapper__btn"><p class="right-wrapper__item">Rostov-on-Don Patriotic</p></button>
                    </div>
                    <div class="right-wrapper__img">
                        <div class="slider-line">
                            <span class="right-wrapper__tap-left mobile-visible-left"><img src="icons/tap-left.svg" alt="tap left" class="right-wrapper__tap-left-img"></span>
                            <img class="right-wrapper__work active" src="img/project-1.png" alt="project-1">
                            <img class="right-wrapper__work" src="img/project-2.png" alt="project-2">
                            <img class="right-wrapper__work" src="img/project-3.png" alt="project-3">
                            <span class="right-wrapper__tap-right mobile-visible-right"><img src="icons/tap-right.svg" alt="tap left" class="right-wrapper__tap-right-img"></span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
